<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      width: 380px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #1e3c72;
      font-size: 28px;
      font-weight: 700;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
    }

    .input-box input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 8px rgba(42, 82, 152, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      transform: scale(1.02);
    }

    .options {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .options a {
      color: #2a5298;
      text-decoration: none;
      transition: color 0.3s;
    }

    .options a:hover {
      color: #1e3c72;
    }

    .signup {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    .signup a {
      color: #2a5298;
      font-weight: 600;
      text-decoration: none;
    }

    .signup a:hover {
      color: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Your Account</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Username or Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Log In</button>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="forget-password.html">Forgot Password?</a>
      </div>
    </form>

    <div class="signup">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
</body>
</html>
